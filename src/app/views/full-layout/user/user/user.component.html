<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <a class="navbar-text navbar-right navbar-link"
       (click)="logout()">Logout
    </a>
  </div>
</nav>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top image" alt="User image"
           [src]="user.image || 'https://via.placeholder.com/400x300'">

      <div class="card-body">
        <h4 *ngIf='user.provider !== "password"' class="card-title">{{user.name}}</h4>
        <ng-container *ngIf='user.provider === "password"'>
          <app-reactive-input fieldId="name" label="Your name"
                              [control]="nameControl">
          </app-reactive-input>
          <a class="btn btn-primary" (click)="onSubmit()">Save</a>
        </ng-container>
      </div>

    </div>
  </div>
</div>
